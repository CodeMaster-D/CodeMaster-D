# Nama Workflow yang akan muncul di tab "Actions" GitHub
name: Generate Snake Animation

on:
  # Dijadwalkan untuk berjalan setiap 12 jam (cron schedule)
  schedule:
    - cron: "0 */12 * * *" 
  # Mengizinkan menjalankan workflow secara manual dari GitHub UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # IZIN WAJIB: Memungkinkan Workflow untuk MENULIS ke Repositori
    permissions:
      contents: write 
      
    steps:
      # Langkah 1: Checkout kode repositori Anda
      - uses: actions/checkout@v4
      
      # Langkah 2: Menjalankan GitHub Snake Action (Membuat Gambar Ular di folder dist/)
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: codemaster-d
          # Fokus ke output grid kontribusi saja (Disimpan di folder: dist/)
          outputs: dist/github-contribution-grid-snake.svg
