# Nama Workflow yang akan muncul di tab "Actions" GitHub
name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # IZIN WAJIB: Memungkinkan Workflow untuk MENULIS ke Repositori
    permissions:
      contents: write 
      
    steps:
      # Langkah 1: Checkout kode repositori Anda
      - uses: actions/checkout@v4
      
      # Langkah 2: Menjalankan GitHub Snake Action (Membuat Gambar Ular di folder dist/)
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: codemaster-d
          # Kita fokus ke output grid kontribusi saja
          outputs: dist/github-contribution-grid-snake.svg

      # === LANGKAH 3: PUSH FILE MENGGUNAKAN PERINTAH GIT LANGSUNG (SOLUSI FAIL-PUSH) ===
      - name: Deploy to output branch
        run: |
          # 1. Konfigurasi Git User untuk Commit
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          
          # 2. Buat branch 'output' jika belum ada dan pindah ke sana
          git branch -D output || true
          git checkout --orphan output
          
          # 3. Hapus semua file lama di branch 'output' kecuali folder .git
          git rm -rf .
          
          # 4. Salin file SVG yang sudah dibuat dari folder 'dist' ke root branch 'output'
          cp dist/github-contribution-grid-snake.svg .
          
          # 5. Commit perubahan
          git add github-contribution-grid-snake.svg
          git commit -m "Generated Snake SVG"
          
          # 6. Push paksa ke branch 'output'
          git push -f origin output
          
      # ==============================================================================
